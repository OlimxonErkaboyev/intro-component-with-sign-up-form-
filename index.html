<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro-companent-with-sign-up</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="wrapper">
          <div class="main-text">
            <h1 class="main-title">Learn to code by watching others</h1>
            <p class="main-desc">
              See how experienced developers solve problems in real-time.
              Watching scripted tutorials is great, but understanding how
              developers think is invaluable.
            </p>
          </div>
          <div class="main-form">
            <form action="https://echo.htmlacademy.ru/" method="post">
                <button class="top-button">
                    Try it free 7 days then $20/mo. thereafter
                </button>
                <div class="form-box">
                <input 
                class="box" 
                type="text" 
                name="name" 
                placeholder="First name" 
                required pattern="\p{L}+" />
                <input class="box" type="text" name="name" placeholder="Last name" />
                <input class="box" type="text" name="email" placeholder="Email address" />
                <input class="box" type="password" name="password" placeholder="Password" />
                <button class="end-button">
                    CLAIM YOUR FREE TRIAL
                </button>
            </form>
            <p class="end-text">By clicking the button, you are agreeing to our 
                <a class="end-link" href="#">Terms and Services</a>
            </p>
        </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
